<div class="modal-container">
  <h1 mat-dialog-title>{{ task.title }}</h1>
  <div mat-dialog-content>
    <div class="task-time">
      <span>{{ date }}</span>
    </div>
    <div class="task-description">
      <p><span class="bolder">Description: </span>{{ task.description }}</p>
    </div>
    <div class="task-resp-user">
      <p><span class="bolder">Responsible user: </span>{{ task.responsibleUser.fullName }}</p>
    </div>
    <div class="task-type">
      <p><span class="bolder">Type: </span>{{ task.type }}</p>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="data.animal" (click)="editTask(task)">Edit</button>
  </div>
</div>
